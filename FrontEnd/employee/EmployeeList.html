<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div id="list-page" onload="showEmployee()">
        <a class="btn btn-success" onclick="listHideFormShow()">Add New</a>
        <div class="container-fluid">

        </div>
    </div>

    <div id="form-page">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="text-center">
                        <img src="aa.png" alt="Profile Picture" class="img-thumbnail" id="profile-picture"
                            height="100px" width="100px">
                        <div class="mt-2">
                            <button type="button" class="btn btn-primary" id="upload-button">Upload Image</button>
                            <input type="file" accept="image/*" onchange="previewImage(event);" id="image-input"
                                style="display:none;">
                            <button type="button" class="btn btn-danger" onclick="removeImage();">Remove Image</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <form>
                        <input id="employeeid" type="hidden">
                        <div class="form-group">
                            <label class="form-label" for="first-name">First Name</label>
                            <input type="text" class="form-control" id="first-name"> <br>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="last-name">Last Name</label>
                            <input type="text" class="form-control" id="last-name"> <br>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="designation">Designation</label>
                            <input type="text" class="form-control" id="designation"> <br>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="gender">Gender</label>
                            <select class="form-control" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select> <br>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input type="text" class="form-control" id="email"> <br>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone"> <br>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="about-me">About Me</label>
                            <textarea class="form-control" id="about-me" rows="5"></textarea> <br>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button id="savebtn" class="btn btn-primary" onclick="createEmployee()">Save
                                Profile</button>
                            <button id="updatebtn" class="btn btn-primary" onclick="UpdateEmployee()">Update
                                profile</button>
                            <a class="btn btn-danger" href="EmployeeList.html">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).ready(function () {
            showEmployees();
            $("#form-page").hide();
        });

    </script>
</body>

</html>
